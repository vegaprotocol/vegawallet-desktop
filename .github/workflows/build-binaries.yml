name: Build binaries

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  WAILS_VERSION: v2.4.1

jobs:
  check:
    name: Check project hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Ensure default theme is not overridden
        run: ./prepare.sh ; git diff --no-ext-diff --quiet || (echo "The committed changes altered the default theme of the project. Call ./prepare.sh without arguments to restore it." && exit 1)

  build:
    needs: check
    name: for ${{ matrix.network }} on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-2019
          - ubuntu-latest
        arch:
          - amd64
          - arm64
        network:
          - mainnet
          - fairground
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-2019
            platform: windows
    steps:
      - name: Set up Node 18.12
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
        id: npm

      - name: Set up Go ^1.19
        uses: actions/setup-go@v4
        with:
          go-version: ^1.19
        id: go

      - name: Install Wails dependencies for Linux
        if: ${{ runner.os == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install build-essential libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Get Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Prepare ${{ matrix.network }} bundle
        shell: bash
        env:
          WALLET_OPTIMIZED_FOR: ${{ matrix.network }}
        run: ./prepare.sh

      - name: Build binary for ${{ runner.os }}
        if: ${{ !(matrix.platform == 'linux' && matrix.arch == 'arm64') }}
        env:
          VITE_FEATURE_MODE: ${{ matrix.network }}
        run: wails build -f -platform=${{ matrix.platform }}/${{ matrix.arch }} -tags ${{ matrix.network }}

      - name: Tests backend
        if: ${{ matrix.arch == 'amd64' }}
        run: go test -tags ${{ matrix.network }} -v ./...
