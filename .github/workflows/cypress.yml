name: E2e tests

on:
  # push:
  #   branches: [master, develop]
  push:
    branches: [cypress-testing]
  # pull_request:
  #   branches: [master, develop]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    env:
      GO111MODULE: on # Needed by Wails
      CGO_ENABLED: 1 # Needed by Wails
    strategy:
      matrix:
        node-version:
          - 16.x

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        id: Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Go ^1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Install Wails dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Get Wails
        run: |
          go install github.com/wailsapp/wails/cmd/wails@v1.16.9

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: wails build -p

      - name: Start backend in background
        run: wails serve &

      - name: Start app in background
        run: cd frontend && npm run serve &

      # Install yarn automation/ dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          wait-on: "http://localhost:3000"
          working-directory: automation
          wait-on-timeout: 120
          record: true
          config-file: e2e.json
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # pass the project ID from the secrets through environment variable
          CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
